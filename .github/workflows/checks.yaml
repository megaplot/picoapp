# https://docs.github.com/en/actions/configuring-and-managing-workflows/configuring-a-workflow
# https://docs.github.com/en/actions/guides/building-and-testing-python

name: checks

on:
  push:
    branches:
    - main
  pull_request:
  schedule:
    - cron: '0 0 * * 0' # at 00:00 every Sunday

jobs:

  tests:

    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Rust: Install toolchain"
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: "Rust: Tests"
        run: |
          cargo test

      - name: "Python: Install dependencies"
        # TODO: Should CI be based on `uv` as well?
        run: |
          pip install -U pip
          pip install -r requirements_dev.in -r requirements.in
          pip freeze

      - name: "Install native package"
        run: |
          maturin develop

      - name: "Python: Check types"
        run: |
          mypy .

      - name: "Python: Check linter"
        run: |
          flake8

      - name: "Python: Check format"
        run: |
          black --check .
          isort --check .

      - name: "Python: Tests"
        run: |
          pytest

